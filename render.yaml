services:
  - type: web
    name: lielens-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r lielens-backend/requirements.txt
    startCommand: cd lielens-backend && python app.py
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: PYTHON_VERSION
        value: 3.11.0
    # Add your Gemini API key in Render dashboard as environment variable:
    # GEMINI_API_KEY: your_api_key_here